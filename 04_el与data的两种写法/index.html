<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <!-- vue 容器 -->
    <div id="app1">
        {{name}}
    </div>
    <div id="app2">
        {{name}}
    </div>
    <div id="app3">
        {{name}}
    </div>
    <div id="app4">
        {{name}}
    </div>
    <script>
        Vue.config.productionTip = false;
        new Vue({//配置对象
            el: "#app1", //el:document.getElementById("app") 也可用 .app 类选择器, 但是请注意, vue实例和容器只能一一对应,不存在一对多的关系
            data: {//写组件的时候，可能要写成函数
                name: "vue",
                no: "http://www.nightowl.name"
            }
        });

        const app = new Vue({//配置对象
            data: {//写组件的时候，可能要写成函数
                name: "vue",
                no: "http://www.nightowl.name"
            }
        });
        console.log(app)
        app.$mount("#app2")

        new Vue({
            el: "#app3",
            data() {
                console.log(this)
                return {
                    name: "vue",
                    no: "http://www.nightowl.name"
                }
            }
        });

        new Vue({
            el: "#app4",
            data: function () {
                console.log(this)//不可以写成 data:()=>{} , 因为这里this指向Vue实例，如果写成箭头函数，this会向上找，一般会指向window
                return {
                    name: "vue",
                    no: "http://www.nightowl.name"
                }
            }
        });
    </script>
</body>

</html>

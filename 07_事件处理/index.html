<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <button v-on:click="f1">1</button>
        <button @click="f1">2</button>
        <button @click="f2(123)">3</button>
        <button @click="f3($event,123,$event)">4</button>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {},
            methods: {
                //这里的方法虽然也可以写在data中，但是不要那么写，因为data中的数据会做数据代理，而代理方法是没有意义的，所以方法就写在methods里！
                f1(e) { console.log(e, this) },//在不是箭头函数的情况下，this是vue实例，默认第一个参数是事件对象
                f2(e) { console.log(e) },//123 event 对象没了！！！
                f3(a, b, c) { console.log(a, b, c) },//使用$event就是事件对象啦！

            }
        });
    </script>
</body>

</html>

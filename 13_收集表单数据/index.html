<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <form @submit.prevent="submit">
            number修饰,vue帮助把数字字符串，转化成数字
            age<input type="number" v-model.number="age"><br>
            trim修饰，前后空格剪除
            账号<input type="text" v-model.trim="account"><br>
            密码<input type="password" v-model="password"><br>
            性别

            男<input type="radio" name="sex" v-model="sex" value="male">
            女<input type="radio" name="sex" v-model="sex" value="female">
            <br>
            <hr>
            爱好<br>
            不写value的话，v-model会去取checked这么值的,就是和checked绑定了<br>
            抽烟<input type="checkbox" v-model="hobby" value="1">
            喝酒<input type="checkbox" v-model="hobby" value="2">
            烫头<input type="checkbox" v-model="hobby" value="3">
            <hr>
            <br>
            地区<select v-model="city">
                <option value="">请选择地区</option>
                <option value="b">北</option>
                <option value="s">上</option>
                <option value="g">广</option>
            </select>
            <br>
            lazy修饰,不实时收集，失焦收集
            其他<textarea v-model.lazy="other" cols="30" rows="10"></textarea>
            <br>
            <input type="checkbox" v-model="agree">同竟<a href="#">123</a>
            <br>
            <!-- <input type="submit" value="提交" @click.prevent="submit">  或者在form上加属性-->
            <input type="submit" value="提交">
        </form>
    </div>
    <script>
        new Vue({
            el: "#root",
            data: {
                account: "",
                password: "",
                sex: "male",
                hobby: [],
                city: "",
                other: "",
                agree: false,
                age: null
            },
            methods: {
                submit() {
                    console.log(JSON.stringify(this._data));
                }
            },
        })
    </script>

</body>

</html>

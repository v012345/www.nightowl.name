<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 vue</title>
    <script src="../js/vue.js" type="text/javascript"></script>
</head>

<body>
    <!-- vue 容器 -->
    <div id="root">
        <!-- 插值语法 -->
        <h1>hi,{{name}}</h1>
        <hr>
        <!-- 指令语法  "no" 也是表达式, 所以可以"no.toUpperCase()" -->
        <a v-bind:href="no">no</a>
        <a :href="no">no</a>

    </div>
    <script>
        Vue.config.productionTip = false;
        const v = new Vue({//配置对象
            el: "#root", //el:document.getElementById("root") 也可用 .root 类选择器, 但是请注意, vue实例和容器只能一一对应,不存在一对多的关系
            data: {//写组件的时候，可能要写成函数
                name: "vue",
                no: "http://www.nightowl.name"
            }
        });
    </script>
</body>

</html>
